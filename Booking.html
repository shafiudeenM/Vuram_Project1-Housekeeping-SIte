<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

    <link rel="stylesheet" href="style1.css">
    <title>Bootstrap Login Form</title>
</head>

<body>

    <div class="d-flex justify-content-center align-items-center login-container">
        <form class="login-form text-center" action="config.php" method="POST">
           <a href="index.html"><img  class="head-img" src="images/save-earth-or-go-green-concept-vector-2150929-removebg-preview.png"></a> 

            <h3 class="mb-5 font-weight-light text-uppercase ">booking desk</h3>
            <div class="form-group">
                <input type="text" class="form-control rounded-pill form-control-lg"   name="name" placeholder="Name" required>
                
                <input type="text" class="form-control rounded-pill form-control-lg"  name="email" placeholder="Email" required>
                
                <input type="text" class="form-control rounded-pill form-control-lg"  name="mobilenum" placeholder="Mobile Number" required>
               
                <input type="text" class="form-control rounded-pill form-control-lg"  name="city" placeholder="City" required>
                
                <input type="text" class="form-control rounded-pill form-control-lg"  name="district"placeholder="District" required>
               

                <select   name="type"  class="form-control rounded-pill form-control-lg" required>
                    <option value="House">House</option>
                    <option value="Apartment">Apartment</option>
                    <option value="Lodge">Lodge</option>
                    <option value="Office">Office</option>
                    <option value="Public Place">Public Place</option>
                </select>

                

                <select name="units" class="form-control rounded-pill form-control-lg" required>
                    <option  value="1-5 Unit">1-5 Unit</option>
                    <option value="5-10 units">5-10 units</option>
                    <option value="10-20 Unit">10-20 Unit</option>
                    <option value=" < 20 Unit">  <  20 Unit</option>
                    <option value=" others"> others</option></20>
               </select>
               
               <div class="container">
                <div class="row  ">
                    <div class="col-md-6">         
                        <label for="success"  class="btn btn-outline-success" >CLEANING<input class="check" type="checkbox" name="service1" value="Cleaning"></label>           
                        
                    <label for="info" class="btn btn-outline-success">Sweeping<input class="check"  type="checkbox" name="service2" value="Sweeping"></label>
                </div>
                <div class="col-md-6">  
                    <label for="primary" class="btn btn-outline-success">WASHING<input class="check" type="checkbox" name="service3" value="Washing"></label>
                    
                    <label for="danger" class="btn btn-outline-success">IRONING <input class="check" type="checkbox" name="service4" value="Ironing"></label>
                </div>

                <div class="container">
            <div class="row ">
                <div class="col-md-12">     
                    <label for="warning"  class="btn btn-outline-success">All Services<input class="check" type="checkbox" name="service1" value="All"></label>
                    <button type="submit" style="margin-top:60px;" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase">SUBMIT</button>
            <p class="mt-3 font-weight-normal">Don't have an account? <a href="#"><strong>Register Now</strong></a></p>
                </div>
            </div>
            
        </form>
    </div>
